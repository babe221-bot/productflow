<div class="border rounded-xl p-4 shadow dao-card">
    <h3 class="text-xl font-bold">{{ proposal.title }}</h3>
    <div class="status-badge status-{{ proposal.status }}">
        {{ proposal.get_status_display }}
    </div>

    <div class="vote-buttons mt-4">
        <button hx-post="{% url 'cast_vote' proposal.id 'for' %}"
                class="btn-vote-for">
            For ({{ proposal.votes_for }})
        </button>
        <button hx-post="{% url 'cast_vote' proposal.id 'against' %}"
                class="btn-vote-against">
            Against ({{ proposal.votes_against }})
        </button>
    </div>
</div>
